<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="En esta web gestionaremos la lista de la compra.">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Lista de la compra</title>
</head>

<body>
  <header class="main-header-box">
    <h1 class="main-heading">Lista de la compra</h1>
    <nav>
      <ul class="nav-box">
        <li class="nav-item">
          <a href="/principal">Principal</a>
        </li>
        <li class="nav-item">
          <a href="/lista">Lista</a>
        </li>
        <li class="nav-item">
          <a href="/acerca-de">Acerca de</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="subheader-box">
      <img src="images/icono.svg" alt="icono-menos" width="20" height="20">
      <span class="bought-items">2/3 comprados</span>
    </section>
    <div class="form-box">
      <h2 class="form-header">Añadir artículo</h2>
      <form>
        <label class="form-row" for="name">Nombre: </label>
        <input class="input-box" id="name" type="text">
        <label class="form-row" for="price">Precio:</label>
        <input class="input-box" id="price" type="number">
        <span>€</span>
        <button class="button" type="submit">Añadir</button>
      </form>
    </div>
  </main>
</body>

</html>
